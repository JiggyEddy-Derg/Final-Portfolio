        <!-- Image Modal -->
<div id="imgModal" class="w3-modal" onclick="this.style.display='none'">
  <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
  <div class="w3-modal-content w3-animate-zoom w3-center">
    <img id="modalImg" class="w3-image">
    <p id="modalCaption" class="w3-padding"></p>
  </div>
</div>

         <script>
const hamburger = document.querySelector(".hamburger");
const navMenu = document.querySelector(".nav-menu");

hamburger.addEventListener("click", () => {
  hamburger.classList.toggle("active");
  navMenu.classList.toggle("active");
});

function openModal(img) {
  var modal = document.getElementById("imgModal");
  var modalImg = document.getElementById("modalImg");
  var caption = document.getElementById("modalCaption");

  modal.style.display = "block";
  modalImg.src = img.src;
  caption.innerHTML = img.alt;
}
</script>
